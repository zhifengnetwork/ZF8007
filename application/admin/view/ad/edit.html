<!DOCTYPE HTML>
<html>
<head>
    <link rel="Bookmark" href="favicon.ico" >
    <link rel="Shortcut Icon" href="favicon.ico" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="/__STATIC__/lib/html5.js"></script>
    <script type="text/javascript" src="/__STATIC__/lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="/__STATIC__/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="/__STATIC__/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="/__STATIC__/lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="/__STATIC__/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="/__STATIC__/h-ui.admin/css/style.css" />
    <!--[if IE 6] -->
    <script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
</head>
<body>
<article class="cl pd-20">
    <form method="post" class="form form-horizontal" id="form_admin_add" action="" enctype="multipart/form-data">
        <input type="hidden" name="act" value="{$act ?? ''}">
        <input type="hidden" name="id" value="{$id ?? ''}">
        <input type="hidden" name="pid" value="{$info.pid ?? ''}">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$info.name ?? ''}" placeholder="" id="name" name="name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>图片：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="btn-upload form-group">
                  <input class="input-text upload-url radius" type="text" name="uploadfile-1" id="uploadfile-1" readonly><a href="javascript:void();" class="btn btn-primary radius"><i class="iconfont">&#xf0020;</i> 浏览文件</a>
                  <input type="file" multiple name="image" class="input-file">
                    <input type="hidden" name="image" value="{$info.image}">
                    {if condition="$info.image neq ''"}<img src="{$info.image}" alt="" />{/if}
                </span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">备注：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <!--<input type="text" class="input-text" value="" placeholder="" id="desc" name="desc">-->
                <textarea name="desc" class="textarea" id="desc">{$info.desc ?? ''}</textarea>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius"  type="submit"  value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="/__STATIC__/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/__STATIC__/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/__STATIC__/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="/__STATIC__/h-ui.admin/js/H-ui.admin.page.js"></script>

<script type="text/javascript" src="/__STATIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/__STATIC__/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/__STATIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/__STATIC__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="/__STATIC__/lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="/__STATIC__/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="/__STATIC__/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="/__STATIC__/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form_admin_add").validate({
            rules:{
                // adminName:{
                //     required:true,
                //     minlength:4,
                //     maxlength:16
                // },
                // password:{
                //     required:true,
                // },
                // password2:{
                //     required:true,
                //     equalTo: "#password"
                // },
                // adminRole:{
                //     required:true,
                // },
                name:{
                    required:true,
                    minlength:1
                },
                image:{
                    required:true,
                    minlength:1
                }
            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                // $(form).ajaxSubmit();
                // var index = parent.layer.getFrameIndex(window.name);
                // parent.$('.btn-refresh').click();
                // parent.layer.close(index);
                var form = new FormData(document.getElementById("form_admin_add"));
                $.ajax({
                    type: "post",
                    url: "{:url('Admin/ad/handle')}",
                    data: form,
                    processData:false,
                    contentType:false,
                    success:function(data){
                        if (data.status == 1) {
                            layer.msg(data.msg, {icon: 1, time: 1000},function(){
                                parent.location.reload();
                            });
                        } else {
                            layer.msg(data.msg, {icon: 2, time: 1000});
                        }
                    },
                    error: function(){
                        layer.alert("服务器繁忙, 请稍等!");
                    }
                });
            }
        });
    });

</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
