<!DOCTYPE HTML>
<html>
<head>
    {include file="layout/header"}
</head>
<body>
<article class="cl pd-20">
    <form action="/" method="post" class="form form-horizontal" id="form_change_password">
        <input type="hidden" name="act" value="{$act ?? ''}" />
        <input type="hidden" name="id" value="{$id ?? ''}" />
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>账户：</label>
            <div class="formControls col-xs-8 col-sm-9">{$info.id}{$info.nickname} </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>新密码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="password" class="input-text" autocomplete="off" placeholder="不修改请留空" name="newpassword" id="newpassword">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认密码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="password" class="input-text" autocomplete="off" placeholder="不修改请留空" name="newpassword2" id="new-password2">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;保存&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="/__STATIC__/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/__STATIC__/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/__STATIC__/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="/__STATIC__/h-ui.admin/js/H-ui.admin.page.js"></script>
<!--/_footer /作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/__STATIC__/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/__STATIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/__STATIC__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    $(function(){
        $("#form_change_password").validate({
            rules:{
                newpassword:{
                    required:true,
                    minlength:6,
                    maxlength:16
                },
                newpassword2:{
                    required:true,
                    minlength:6,
                    maxlength:16,
                    equalTo: "#newpassword"
                },
            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                // $(form).ajaxSubmit();
                // var index = parent.layer.getFrameIndex(window.name);
                // parent.$('.btn-refresh').click();
                // parent.layer.close(index);
                $.ajax({
                    type: "post",
                    url: "{:url('admin/member/handle')}",
                    data:$(form).serialize(),
                    success:function (data) {
                        if (data.status == 1){
                            layer.msg(data.msg,{icon:1, time:1000},function () {
                                parent.location.reload()
                            })
                        } else {
                            layer.msg(data.msg,{icon:2, time:1000})
                        }
                    },
                    error:function (data) {
                        layer.alert('系统繁忙，请稍后再试');
                    }
                })
            }
        });
    });
</script>
</body>
</html>
