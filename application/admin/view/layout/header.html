<style>
    .no-data{
        color: coral;
        display: block;
        height: 75px;
        line-height: 75px;
        font-size:24px;
        text-align: center;
    }
    .pages{
        display:block;
        padding-top: 25px;
        width: 100%;
        height: 75px;
        text-align: center;
    }
    .pagination{
        display:block;
        margin: 0 ;
    }
    .pagination li a{
        display: block;
        width:30px;
        height: 25px;
        line-height: 25px;
        border:1px solid rgb(171, 171, 171);
        text-align: center;
        float: left;
        margin-left:2px;
    }
    .pagination li span{
        display: block;
        width:30px;
        height: 25px;
        line-height: 25px;
        border:1px solid rgb(171, 171, 171);
        text-align: center;
        float: left;
        margin-left:2px;
    }
    .pagination li:hover{
        cursor:pointer;
    }

    .pagination .active span{
        background: blue;
        color: #fff;
    }
    .freight_area_select{
        color:blue;
        font-weight: normal;
    }

</style>
