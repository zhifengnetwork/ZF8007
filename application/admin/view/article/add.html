<body>
<article class="cl pd-20">
    <form method="post" class="form form-horizontal" id="form_admin_add" action="">
        <input type="hidden" name="act" value="{$act ?? ''}">
        <!--<input type="hidden" name="admin_id" value="{$admin_id ?? ''}">-->
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>标题：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="title" name="title">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">类型：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
                <select class="select" name="type" size="1">
                    <option value="0">公告</option>
                    <option value="1">免责说明</option>
                    <option value="2">使用说明</option>
                </select>
                </span> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">文章内容：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <script id="editor" type="text/plain" style="width:100%;height:400px;"></script></div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius"  type="submit"  value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form_admin_add").validate({
            rules:{
                // adminName:{
                //     required:true,
                //     minlength:4,
                //     maxlength:16
                // },
                // password:{
                //     required:true,
                // },
                // password2:{
                //     required:true,
                //     equalTo: "#password"
                // },
                // adminRole:{
                //     required:true,
                // },
            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                // $(form).ajaxSubmit();
                // var index = parent.layer.getFrameIndex(window.name);
                // parent.$('.btn-refresh').click();
                // parent.layer.close(index);
                $.ajax({
                    type: "post",
                    url: "{:url('Admin/Article/handle')}",
                    data: $(form).serialize(),

                    success:function(data){
                        if (data.status == 1) {
                            layer.msg(data.msg, {icon: 1, time: 1000},function(){
                                parent.location.reload();
                            });
                        } else {
                            layer.msg(data.msg, {icon: 2, time: 1000});
                        }
                    },
                    error: function(){
                        layer.alert("服务器繁忙, 请稍等!");
                    }
                });
            }
        });
    });

    //实例化百度编辑器ueditor
    var ue = UE.getEditor('editor');
</script>
